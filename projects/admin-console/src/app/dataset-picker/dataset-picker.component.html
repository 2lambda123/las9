<div class="grid">
  <div class="{{side_by_side ? 'col-6' : 'col-12'}}">
    <p-card [header]="header" [subheader]="subHeader">
      <p-breadcrumb [model]="breadcrumbs"></p-breadcrumb>
      <p-scrollPanel [style]="{width: '100%', height: '200px'}">
        <div style="padding-bottom: 25px;">
          <div *ngFor="let dataset of datasets">
            <div class="grid" style="padding: 0px;">
              <div class="col-10">
                <button pButton class="wide-button p-button-secondary" label="{{dataset.title}}" (click)="getDataset(dataset)"></button>
              </div>
              <div *ngIf="edit">
                <div class="col-1">
                  <button label="Edit" pButton class="p-button-warning" type="button" icon="pi pi-pencil" iconPos="left" (click)="editDataset(dataset)"></button>
                </div>
              </div>
              <div *ngIf="move">
                <div class="col-1">
                  <button label="Move" pButton class="p-button-warning" type="button" icon="pi pi-pencil" iconPos="left" (click)="moveDataset(dataset)"></button>
                </div>
              </div>
              <div *ngIf="hide">
                <div class="col-1">
                  <button label="Hide" pButton class="p-button-warning" type="button" icon="pi pi-pencil" iconPos="left" (click)="moveDataset(dataset)"></button>
                </div>
              </div>
              <div *ngIf="delete">
                <div class="col-1">
                  <button label="Delete" pButton class="p-button-warning" type="button" icon="pi pi-trash" iconPos="left" (click)="deleteDataset(dataset)"></button>
                </div>
              </div>
              <div *ngIf="update">
                <div *ngIf="dataset.variableChildren">
                <div class="col-1">
                  <button label="Edit" pButton class="p-button-warning" type="button" icon="pi pi-pencil" iconPos="left" (click)="editUpdate(dataset)"></button>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </p-scrollPanel>
      <p-footer>
      </p-footer>
    </p-card>
  </div>
  <div *ngIf="side_by_side" class="col-6">
    <p-card [header]="right_header" [subheader]="right_sub_header">
      <p-breadcrumb items="secondary_breadcrumbs"></p-breadcrumb>
      <p-scrollPanel [style]="{width: '100%', height: '200px'}">
        <div *ngFor="let dataset of secondary_datasets">
          <div class="grid">
<!--            <div class="{{hide ? 'col-11' : 'col-12'}}">-->
            <div class="col-10">
              <button pButton class="wide-button p-button-secondary" label="{{dataset.title}}" (click)="getSecondaryDataset(dataset)"></button>
            </div>
            <div *ngIf="hide">
              <div class="col-1">
                <button label="Show" pButton class="p-button-success" type="button" icon="pi pi-pencil" iconPos="left" (click)="showDataset(dataset)"></button>
              </div>
            </div>
          </div>
        </div>
      </p-scrollPanel>
      <p-footer>
      </p-footer>
    </p-card>
  </div>
</div>
<p-dialog [(visible)]="error" style="width: 40%" header="An error occurred.">
  {{errorDialogMessage}}
</p-dialog>
